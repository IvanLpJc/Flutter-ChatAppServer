<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>

<body>
    <h1>Denied access</h1>
    <!-- This is the neccessary configuration for the sockets -->
    <script src="socket.io/socket.io.js"></script>
    <script>
        // This script does the connection to the socket server
        let socket = io(); // This is in the previous script library load
        socket.on('connect', () => console.log("Web connection established with server"));
        socket.on('disconnect', () => console.log("Web connection disconnected for server"));
        socket.emit('message', { nombre: "Iván" })
        socket.emit('emited_message', { "device": "web", "nombre": "Iván", "msg": "Hola" })
        socket.on('emited_message', (payload) => console.log(payload));
        socket.on('active_bands', (payload) => {
            console.clear();
            console.table(payload)
        });
    </script>
</body>

</html>
